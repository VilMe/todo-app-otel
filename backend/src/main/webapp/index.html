<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
      <h1>To-Do List</h1>

      <section aria-label="New task">
        <input type="text" id="desc" placeholder="New task..." aria-label="New task description">
        <button id="addBtn">Add</button>
      </section>

      <section aria-label="Tasks">
        <ul id="list" aria-live="polite"></ul>
      </section>

      <footer class="meta">
        <div id="count">Loading count...</div>
        <div id="lastModified">Last modified: â€”</div>
      </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
