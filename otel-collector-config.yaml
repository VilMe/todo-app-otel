receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  mysql:
    endpoint: mysql:3306
    username: todouser
    password: todopass
    database: todo_db
    collection_interval: 10s
    initial_delay: 1s
    statement_events:
      digest_text_limit: 120
      time_limit: 24h
      limit: 250

processors:
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    const_labels:
      via: otel-collector
  debug:
    verbosity: detailed
  otlp:
    endpoint: "http://jaeger:4317"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug,otlp]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug,prometheus]
    
    metrics/2:
      receivers: [mysql]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]